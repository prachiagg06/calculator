<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css"> 
    <title>coding calculator</title>
</head>
<body>
    <div id="calc"> 
        <input type="text" id="display"> 
        <div class="button-container">
            <button class="button clear-btn" onclick="currentDisplay='';
                document.querySelector('#display').value = currentDisplay;">C</button>

            <button class="button percent-btn" onclick="currentDisplay=currentDisplay+'%';
                document.querySelector('#display').value = currentDisplay;">%</button>

            <button class="button backspace-btn" onclick="currentDisplay=currentDisplay.slice(0,-1);
                document.querySelector('#display').value = currentDisplay;">⌫</button>

            <button class="button operator-btn" onclick="currentDisplay=currentDisplay+'/';
                document.querySelector('#display').value = currentDisplay;">÷</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'7';
                document.querySelector('#display').value = currentDisplay;">7</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'8';
                document.querySelector('#display').value = currentDisplay;">8</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'9';
                document.querySelector('#display').value = currentDisplay;">9</button>

            <button class="button operator-btn" onclick="currentDisplay=currentDisplay+'*';
                document.querySelector('#display').value = currentDisplay;">×</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'4';
                document.querySelector('#display').value = currentDisplay;">4</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'5';
                document.querySelector('#display').value = currentDisplay;">5</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'6';
                document.querySelector('#display').value = currentDisplay;">6</button>

            <button class="button operator-btn" onclick="currentDisplay=currentDisplay+'-';
                document.querySelector('#display').value = currentDisplay;">−</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'1';
                document.querySelector('#display').value = currentDisplay;">1</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'2';
                document.querySelector('#display').value = currentDisplay;">2</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'3';
                document.querySelector('#display').value = currentDisplay;">3</button>

            <button class="button operator-btn" onclick="currentDisplay=currentDisplay+'+';
                document.querySelector('#display').value = currentDisplay;">+</button>

            <button class="button number-btn double-zero" onclick="currentDisplay=currentDisplay+'00';
                document.querySelector('#display').value = currentDisplay;">00</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'0';
                document.querySelector('#display').value = currentDisplay;">0</button>

            <button class="button number-btn" onclick="currentDisplay=currentDisplay+'.';
                document.querySelector('#display').value = currentDisplay;">.</button>

            <button class="button equals-btn" onclick="currentDisplay=eval(currentDisplay);
                document.querySelector('#display').value = currentDisplay;">=</button>

        </div>
    </div>

    <script>
        let currentDisplay = '';
        document.querySelector('#display').value = currentDisplay;
    </script>
</body>
</html>
